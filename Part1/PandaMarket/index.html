<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <title>판다마켓</title>
</head>
<body>
  <header>
    <div class="sectionWrap">
      <a href="./"><img src="./src/image/Property 1=md.png" alt="판다마켓 로고"></a>
      <a href="./login"><img src="./src/image/btn_small_48.png" alt="로그인 버튼"></a>
    </div>
  </header>
  <main>
    <section class="topSection">
      <div class="sectionWrap">
        <div class="detail">
          <h1>
            일상의 모든 물건을<br>
            거래해 보세요
          </h1>
          <a href="./items"><img src="./src/image/btn_large.png" alt="구경하러 가기"></a>
        </div>
        <img src="./src/image/Img_home_top.png" alt="랜딩 페이지 상단 이미지">
      </div>
    </section>

    <section class="hotItem">
      <div class="sectionWrap">
        <div class="card">
          <img src="./src/image/Img_home_01.png" alt="Hot Item">
          <div class="cardDetail">
            <p class="cardName">Hot Item</p>
            <h1>
              인기 상품을<br>
              확인해 보세요
            </h1>
            <p>
              가장 HOT한 중고거래 물품을<br>
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
      </div>
    </section>

    <section class="search">
      <div class="sectionWrap">
        <div class="card">
          <img src="./src/image/Img_home_02.png" alt="Search">
          <div class="cardDetail">
            <p class="cardName">Search</p>
            <h1>
              구매를 원하는<br>
              상품을 검색하세요
            </h1>
            <p>
              구매하고 싶은 물품은 검색해서<br>
              쉽게 찾아보세요
            </p>
          </div>
        </div>
      </div>
    </section>

    <section class="register">
      <div class="sectionWrap">
        <div class="card">
          <img src="./src/image/Img_home_03.png" alt="Register">
          <div class="cardDetail">
            <p class="cardName">Register</p>
            <h1>
              판매를 원하는<br>
              상품을 등록하세요
            </h1>
            <p>
              어떤 물건이든 판매하고 싶은 상품을<br>
              쉽게 등록하세요
            </p>
          </div>
        </div>
      </div>
    </section>

    <section class="bottomSection">
      <div class="sectionWrap">
        <div class="detail">
          <h1>
            믿을 수 있는<br>
            판다마켓 중고 거래
          </h1>
        </div>
        <img src="./src/image/Img_home_bottom.png" alt="랜딩 페이지 하단 이미지">
      </div>
    </section>
  </main>

  <footer>
    <div class="sectionWrap">
      <div class="footer">
        <p>©codeit - 2024</p>
        <div class="documents">
          <a href="./privacy">Privacy Policy</a>
          <a href="./faq">FAQ</a>
        </div>
        <div class="sns">
          <a href="https://www.facebook.com/" target="_blank"><img src="./src/image/ic_facebook.png" alt="페이스북"></a>
          <a href="https://x.com/" target="_blank"><img src="./src/image/ic_twitter.png" alt="트위터"></a>
          <a href="https://www.youtube.com/" target="_blank"><img src="./src/image/ic_youtube.png" alt="유튜브"></a>
          <a href="https://www.instagram.com/" target="_blank"><img src="./src/image/ic_instagram.png" alt="인스타그램"></a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
