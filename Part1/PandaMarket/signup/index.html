<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/style_signup.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />  
    <title>판다마켓</title>
</head>
<body>
    <header>
        <a href="../">
            <img src="../src/Image/logo.png" alt="판다 마켓 로고">
        </a>
    </header>
    <main>
        <form action="">
            <div class="label-wrap">
                <label class="input__id">
                    이메일<br>
                    <input type="email" placeholder="이메일을 입력해주세요">
                </label>
            </div>
            <div class="label-wrap">
                <label class="input__nickname">
                    닉네임<br>
                    <input type="text" placeholder="닉네임을 입력해주세요">
                </label>
            </div>
            <div class="label-wrap">
                <label class="input__pw">
                    비밀번호<br>
                    <div>
                        <input type="password" placeholder="비밀번호를 입력해주세요">
                        <img src="../src/Image/btn_visibility_off_24px.png" alt="비밀번호 표시 꺼짐">
                    </div>
                </label>
            </div>
            <div class="label-wrap">
                <label class="input__checkpw">
                    비밀번호 확인<br>
                    <div>
                        <input type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
                        <img src="../src/Image/btn_visibility_off_24px.png" alt="비밀번호 표시 꺼짐">
                    </div>
                </label>
            </div>
            <button>회원가입</button>
        </form>
        <section class="sns-login">
            <span>간편 로그인하기</span>
            <div>
                <a href="https://www.google.com/"><img src="../src/Image/GoogleBtn.png" alt="구글 버튼"></a>
                <a href="https://www.kakaocorp.com/page/"><img src="../src/Image/KakaoTalkBtn.png" alt="카카오톡 버튼"></a>
            </div>
        </section>
    </main>
    <footer>
        <p>이미 회원이신가요? <a href="../login/">로그인</a></p>
    </footer>
</body>
</html>
